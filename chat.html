var swRegistration = null;

/* 1. Enregistrer le Service Worker */
async function registerSW() {
    if (!('serviceWorker' in navigator)) { console.log('SW non support√©'); return; }
    try {
        swRegistration = await navigator.serviceWorker.register('/sw.js');
        console.log('SW enregistr√©');
        updateNotifBtn();
    } catch(e) { console.log('SW erreur: ' + e); }
}

/* 2. Demander la permission */
async function requestNotifPermission() {
    if (!('Notification' in window)) {
        alert('Votre navigateur ne supporte pas les notifications.\nSur iPhone : installez l\'app via "Ajouter √† l\'√©cran d\'accueil" dans Safari.');
        return;
    }
    if (Notification.permission === 'granted') {
        notifGranted = true;
        updateNotifBtn();
        return;
    }
    if (Notification.permission === 'denied') {
        alert('Notifications bloqu√©es.\nVeuillez les autoriser dans les r√©glages de votre navigateur.');
        return;
    }
    try {
        var result = await Notification.requestPermission();
        notifGranted = (result === 'granted');
        updateNotifBtn();
        if (notifGranted) {
            /* Test notification */
            sendPushNotif('BubbleChat üí¨', 'Notifications activ√©es ! üéâ', 'üåê');
        }
    } catch(e) { console.log('Notif permission err: ' + e); }
}

/* 3. Mettre √† jour l'ic√¥ne du bouton */
function updateNotifBtn() {
    var btn = document.getElementById('notifBtn');
    if (!btn) return;
    var perm = ('Notification' in window) ? Notification.permission : 'unsupported';
    if (perm === 'granted') {
        btn.textContent = 'üîî';
        btn.classList.add('active');
        btn.classList.remove('denied');
        btn.title = 'Notifications activ√©es';
        notifGranted = true;
    } else if (perm === 'denied') {
        btn.textContent = 'üîï';
        btn.classList.add('denied');
        btn.classList.remove('active');
        btn.title = 'Notifications bloqu√©es';
    } else {
        btn.textContent = 'üîî';
        btn.classList.remove('active', 'denied');
        btn.title = 'Activer les notifications';
    }
}

/* 4. Envoyer une notification via le SW */
function sendPushNotif(title, body, senderPhoto) {
    /* Son */
    try {
        var audio = document.getElementById('notifSound');
        if (audio) { audio.currentTime = 0; audio.play().catch(function(){}); }
    } catch(e) {}

    /* Si l'app est au premier plan ‚Üí juste le son, pas de popup */
    if (!document.hidden) return;

    /* Si pas de permission ‚Üí rien */
    if (!notifGranted) return;

    /* Via Service Worker (fonctionne en arri√®re-plan) */
    if (swRegistration && swRegistration.active) {
        swRegistration.active.postMessage({
            type:  'NEW_MESSAGE',
            title: title,
            body:  body,
            icon:  senderPhoto || '/icon-192.png',
            tag:   'bubblechat-' + Date.now(),
            url:   '/chat.html'
        });
    } else {
        /* Fallback : Notification directe */
        try {
            new Notification(title, {
                body:    body,
                icon:    '/icon-192.png',
                badge:   '/icon-192.png',
                vibrate: [200, 100, 200]
            });
        } catch(e) {}
    }
}

async function pollInbox() {
    try {
        var res = await supabase
            .from('private_messages')
            .select('id, sender_unique_id, message')
            .eq('receiver_unique_id', currentUniqueId)
            .eq('is_read', false)
            .gt('id', lastInboxId)
            .order('id', { ascending: true });

        if (res.error || !res.data || !res.data.length) return;

        res.data.forEach(function(msg) {
            if (msg.id > lastInboxId) lastInboxId = msg.id;
            var sid = msg.sender_unique_id;
            if (!(currentChatType === 'private' && currentChatUser && currentChatUser.unique_id === sid)) {
                pmBadges[sid] = (pmBadges[sid] || 0) + 1;
                renderProfiles();
                showToast(msg, sid);

                /* üîî NOTIFICATION PUSH message priv√© */
                var sender = profiles.find(function(p) { return p.unique_id === sid; });
                var senderName = sender ? sender.prenom : 'Quelqu\'un';
                var senderPhoto = sender ? sender.photo_url : null;
                sendPushNotif(
                    'üíå ' + senderName,
                    msg.message === '‚ö° WIZZ !' ? '‚ö° WIZZ !' : msg.message,
                    senderPhoto || '/icon-192.png'
                );
            }
        });
    } catch(e) { console.log('ERR pollInbox'); }
}

function showToast(msg, senderId) {
    var sender = profiles.find(function(p) { return p.unique_id === senderId; });
    var name   = sender ? sender.prenom : 'Quelqu\'un';
    var toast  = document.createElement('div');
    toast.className = 'pm-toast';
    toast.innerHTML = '<div class="pm-toast-name">üíå ' + esc(name) + '</div><div class="pm-toast-text">' + esc(msg.message) + '</div>';

async function loadPublicMessages() {

            .from('messages')
            .select('id, prenom, message, created_at, photo_url')
            .is('to_user', null)
            .order('created_at', { ascending: true })
            .limit(60);

        var isFirst = !lastPublicMsgTime;

        res.data.forEach(function(msg) {

                        'üåê ' + (msg.prenom || 'Anonyme'),
                        msg.message,
                        msg.photo_url || '/icon-192.png'
                    );

            }
        });

function buildBubble(opts) {

    var bubble = document.createElement('div');

    bubble.innerHTML = esc(opts.text) + '<div class="pm-msg-meta">' + opts.time + ' ' + tick + '</div>';
    wrap.appendChild(bubble);
    return wrap;
}

    try {
        var res = await supabase.from('private_messages').insert({ sender_unique_id: currentUniqueId, receiver_unique_id: currentChatUser.unique_id, message: text, is_read: false }).select('id').single();
        if (res.error) { var el2 = document.querySelector('[data-msg-id="' + tempId + '"]'); if (el2) el2.remove(); input.value = text; return; }
        var el = document.querySelector('[data-msg-id="' + tempId + '"]');
        if (el && res.data) { el.dataset.msgId = res.data.id; if (res.data.id > lastPMId) lastPMId = res.data.id; }
    } catch(e) {}
}

async function pollNewPMs(otherId) {
    if (currentChatType !== 'private' || !currentChatUser || currentChatUser.unique_id !== otherId) return;
    try {
        var res = await supabase
            .from('private_messages')
            .select('id, message, created_at, is_read')
            .eq('sender_unique_id',   otherId)
            .eq('receiver_unique_id', currentUniqueId)
            .gt('id', lastPMId)
            .order('id', { ascending: true });

        if (res.error || !res.data || !res.data.length) return;

        res.data.forEach(function(msg) {
            if (msg.id > lastPMId) lastPMId = msg.id;
            appendPMBubble({ id: msg.id, text: msg.message, fromMe: false, time: fmtTime(msg.created_at), is_read: false });
            markRead(msg.id);
        });
        if (res.data.some(function(m) { return m.message === '‚ö° WIZZ !'; })) {
            document.getElementById('rightPanel').classList.add('wizzing');
            setTimeout(function() { document.getElementById('rightPanel').classList.remove('wizzing'); }, 600);
        }
    } catch(e) {}
}

async function markRead(id) {
    try { await supabase.from('private_messages').update({ is_read: true }).eq('id', id); } catch(e) {}
}
async function markAllRead(senderId) {
    try { await supabase.from('private_messages').update({ is_read: true }).eq('receiver_unique_id', currentUniqueId).eq('sender_unique_id', senderId).eq('is_read', false); } catch(e) {}
}

/* ‚ïê‚ïê UTILS ‚ïê‚ïê */
function esc(s) {
    return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function fmtTime(iso) {
    if (!iso) return '';
    var d = new Date(iso), now = new Date();
    var hm = d.toLocaleTimeString('fr-FR', { hour:'2-digit', minute:'2-digit' });
    return d.toDateString() === now.toDateString() ? hm : d.toLocaleDateString('fr-FR', { day:'2-digit', month:'2-digit' }) + ' ' + hm;
}

async function loadPMHistory(otherId) {
    const area = document.getElementById('messagesArea');
    area.innerHTML = '<div class="pm-empty"><span class="pm-empty-icon">üí¨</span>Chargement...</div>';

    if (!currentUniqueId) {

        return;
    }

    const { data, error } = await supabase
        .from('private_messages')
        .select('id, sender_unique_id, message, created_at, is_read')
        .or(
            `and(sender_unique_id.eq.${currentUniqueId},receiver_unique_id.eq.${otherId}),` +
            `and(sender_unique_id.eq.${otherId},receiver_unique_id.eq.${currentUniqueId})`
        )
        .order('created_at', { ascending: true })
        .limit(150);

    if (error) { logErr('Historique MP', error); area.innerHTML = '<div class="pm-empty"><span class="pm-empty-icon">‚ö†Ô∏è</span>Erreur chargement</div>'; return; }

    area.innerHTML = '';
    if (!data?.length) {
        area.innerHTML = '<div class="pm-empty"><span class="pm-empty-icon">üíå</span>Aucun message<br><span style="font-size:13px;opacity:.6">Soyez le premier √† √©crire !</span></div>';
        return;
    }

    data.forEach(msg => {
        if (msg.id > lastPMId) lastPMId = msg.id;
        appendPMBubble({ id: msg.id, text: msg.message, fromMe: msg.sender_unique_id === currentUniqueId, time: fmtTime(msg.created_at), is_read: msg.is_read });
    });
    area.scrollTop = area.scrollHeight;
}

function buildBubble({ id, text, fromMe, time, is_read }) {
    const wrap = document.createElement('div');
    wrap.className  = 'pm-msg-wrap ' + (fromMe ? 'sent' : 'received');
    wrap.dataset.msgId = id;

    const bubble = document.createElement('div');
    bubble.className = 'pm-msg ' + (fromMe ? 'sent' : 'received');
    if (fromMe) bubble.style.background = myBubbleStyle;

    const tick = fromMe ? `<span class="pm-tick ${is_read ? 'read' : ''}">${is_read ? '‚úì‚úì' : '‚úì'}</span>` : '';
    bubble.innerHTML = `${esc(text)}<div class="pm-msg-meta">${time} ${tick}</div>`;
    wrap.appendChild(bubble);
    return wrap;
}

function appendPMBubble(msg) {
    const area = document.getElementById('messagesArea');
    area.querySelector('.pm-empty')?.remove();
    area.appendChild(buildBubble(msg));
    area.scrollTop = area.scrollHeight;
}

    if (!currentChatUser || !currentUniqueId) return;

    const text  = input.value.trim();

    input.value = '';

    const tempId = 'tmp-' + Date.now();

    const { data, error } = await supabase.from('private_messages').insert({
        sender_unique_id:   currentUniqueId,

    }).select('id').single();

    if (error) {
        logErr('Envoi MP', error);
        document.querySelector(`[data-msg-id="${tempId}"]`)?.remove();

    if (!currentUniqueId || currentChatType !== 'private' || currentChatUser?.unique_id !== otherId) return;

    const { data, error } = await supabase
        .from('private_messages')
        .select('id, message, created_at, is_read')
        .eq('sender_unique_id',   otherId)
        .eq('receiver_unique_id', currentUniqueId)
        .gt('id', lastPMId)
        .order('id', { ascending: true });

    if (error) { logErr('Poll MP', error); return; }
    if (!data?.length) return;

    data.forEach(msg => {
        if (msg.id > lastPMId) lastPMId = msg.id;
        appendPMBubble({ id: msg.id, text: msg.message, fromMe: false, time: fmtTime(msg.created_at), is_read: false });
        markRead(msg.id);

}

function esc(s) {
    return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function fmtTime(iso) {
    if (!iso) return '';
    const d = new Date(iso), now = new Date();
    const hm = d.toLocaleTimeString('fr-FR', { hour:'2-digit', minute:'2-digit' });
    return d.toDateString() === now.toDateString() ? hm : d.toLocaleDateString('fr-FR', { day:'2-digit', month:'2-digit' }) + ' ' + hm;
}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Chat avec Visio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        transition: background 0.5s ease;
    }

    /* ArriÃ¨re-plans par thÃ¨me */
    body.theme-zen {
        background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%) !important;
    }

    body.theme-plage {
        background: linear-gradient(135deg, #ffd89b 0%, #f4a460 50%, #19547b 100%) !important;
    }

    body.theme-foret {
        background: linear-gradient(135deg, #134e5e 0%, #3a7e6f 50%, #71b280 100%) !important;
    }

    body.theme-futuriste {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }

    body.theme-bonbon {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%) !important;
    }

    body.theme-bar {
        background: linear-gradient(135deg, #2c003e 0%, #4b0082 50%, #8b008b 100%) !important;
    }

    body.theme-chasse {
        background: linear-gradient(135deg, #3e2723 0%, #5d4037 50%, #795548 100%) !important;
    }

    body.theme-aquarium {
        background: linear-gradient(135deg, #00416a 0%, #1976d2 33%, #4caf50 66%, #ffe000 100%) !important;
    }

    /* Overlay pour image personnalisÃ©e */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: -1;
        pointer-events: none;
    }

    body.custom-bg::before {
        opacity: 1;
    }

    /* Particules flottantes */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% {
            transform: translateY(-100vh) translateX(50px);
            opacity: 0;
        }
    }

    /* Conteneur principal du chat */
    .chat-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        z-index: 1;
    }

    /* Header avec sÃ©lecteur de thÃ¨mes */
    .chat-header {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .chat-title {
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* SÃ©lecteur de thÃ¨mes */
    .theme-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .theme-label {
        color: white;
        font-weight: 600;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .theme-options {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .theme-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .theme-btn:hover {
        transform: scale(1.15);
        border-color: white;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .theme-btn.active {
        border-color: white;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
    }

    .theme-btn.zen { background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); }
    .theme-btn.plage { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
    .theme-btn.foret { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
    .theme-btn.futuriste { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .theme-btn.bonbon { background: linear-gradient(135deg, #ffecd2 0%, #ff9a9e 100%); }
    .theme-btn.bar { background: linear-gradient(135deg, #2c003e 0%, #8b008b 100%); }
    .theme-btn.chasse { background: linear-gradient(135deg, #3e2723 0%, #795548 100%); }
    .theme-btn.aquarium { background: linear-gradient(135deg, #00416a 0%, #ffe000 100%); }

    .theme-btn-custom {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.5);
        background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: all 0.3s ease;
        position: relative;
    }

    .theme-btn-custom:hover {
        transform: scale(1.15);
        border-color: white;
    }

    .theme-btn-custom input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    /* Zone de messages */
    .messages-area {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        height: 500px;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .message {
        background: rgba(255, 255, 255, 0.2);
        padding: 12px 18px;
        border-radius: 15px;
        margin-bottom: 12px;
        color: white;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-author {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .message-text {
        font-size: 16px;
    }

    .message-time {
        font-size: 11px;
        opacity: 0.7;
        text-align: right;
        margin-top: 5px;
    }

    /* Zone de saisie */
    .input-area {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        gap: 10px;
    }

    .message-input {
        flex: 1;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .message-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .message-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .send-btn {
        padding: 15px 35px;
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(192, 111, 255, 0.4);
    }

    .send-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(192, 111, 255, 0.6);
    }

    /* Bouton Visio flottant en bas Ã  droite */
    .floating-visio-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 40px rgba(192, 111, 255, 0.5);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }

    .floating-visio-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 60px rgba(192, 111, 255, 0.7);
    }

    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 10px 40px rgba(192, 111, 255, 0.5);
        }
        50% {
            box-shadow: 0 15px 60px rgba(192, 111, 255, 0.8);
        }
    }

    /* Modal Visio */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
    }

    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .modal {
        position: relative;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 40px;
        width: 90%;
        max-width: 900px;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 25px 100px rgba(0, 0, 0, 0.5);
        transform: scale(0.7) rotateX(45deg);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .modal-overlay.active .modal {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .header-controls {
        display: flex;
        gap: 10px;
    }

    .modal-title {
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
    }

    .minimize-btn {
        background: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
        border: none;
        color: white;
        font-size: 24px;
        font-weight: bold;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(255, 165, 2, 0.4);
    }

    .minimize-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(255, 165, 2, 0.6);
    }

    .close-btn {
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);
        border: none;
        color: white;
        font-size: 28px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(192, 111, 255, 0.4);
    }

    .close-btn:hover {
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0 8px 30px rgba(192, 111, 255, 0.6);
    }

    .modal-content {
        color: white;
    }

    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        margin-bottom: 30px;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .video-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .video-placeholder-icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.7;
    }

    .video-placeholder-text {
        font-size: 18px;
        opacity: 0.8;
    }

    .participants-section {
        margin-bottom: 25px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
        font-size: 18px;
        font-weight: 600;
        color: white;
        margin-bottom: 15px;
    }

    .participants-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
        max-height: 200px;
        overflow-y: auto;
    }

    .participant-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .participant-item:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateX(5px);
    }

    .participant-item.active {
        border: 2px solid rgba(255, 107, 157, 0.5);
    }

    .participant-avatar {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .participant-name {
        flex: 1;
        font-weight: 600;
        color: white;
    }

    .participant-status {
        font-size: 12px;
        padding: 4px 10px;
        background: rgba(46, 213, 115, 0.3);
        color: #2ed573;
        border-radius: 20px;
        border: 1px solid rgba(46, 213, 115, 0.5);
    }

    .invite-section {
        display: flex;
        gap: 10px;
    }

    .invite-input {
        flex: 1;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .invite-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 107, 157, 0.5);
    }

    .invite-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .invite-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
    }

    .invite-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(46, 213, 115, 0.5);
    }

    .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .control-btn {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .control-btn:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .control-btn.active {
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);
        border-color: rgba(255, 255, 255, 0.5);
    }

    /* Mode minimisÃ© */
    .modal.minimized {
        position: fixed;
        bottom: 120px;
        right: 30px;
        width: 320px;
        max-width: 320px;
        height: 220px;
        max-height: 220px;
        padding: 0;
        margin: 0;
        z-index: 10000;
        transform: scale(1) rotateX(0deg) !important;

        margin-bottom: 0;

    }

    .modal.minimized .modal-title {
        font-size: 16px;
    }

    .modal.minimized .minimize-btn,
    .modal.minimized .close-btn {
        width: 35px;
        height: 35px;
        font-size: 20px;
    }

    .modal.minimized .modal-content {
        display: none;
    }

    .modal.minimized .mini-video-view {
        display: flex;
    }

    .modal-overlay.minimized {
        background: transparent;
        backdrop-filter: none;
        pointer-events: none;
    }

    .modal-overlay.minimized .modal {
        pointer-events: all;
    }

    .mini-video-view {
        display: none;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        height: calc(100% - 60px);
    }

    .mini-video-container {
        flex: 1;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        display: flex;
        align-items: center;

    }

    .mini-video-icon {

    .mini-controls {

    .mini-control-btn {
        width: 40px;

        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        color: white;
        font-size: 16px;

        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mini-control-btn:hover {
        background: rgba(255, 255, 255, 0.3);

    }

    .mini-control-btn.active {
        background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
    }

    .mini-control-btn.hangup {
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);

    /* Scrollbar */
    .messages-area::-webkit-scrollbar,
    .modal::-webkit-scrollbar,
    .participants-list::-webkit-scrollbar {
        width: 8px;
    }

    .messages-area::-webkit-scrollbar-track,
    .modal::-webkit-scrollbar-track,
    .participants-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    .messages-area::-webkit-scrollbar-thumb,
    .modal::-webkit-scrollbar-thumb,
    .participants-list::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #ff6b9d 0%, #c06fff 100%);

    /* Responsive */
    @media (max-width: 768px) {
        .chat-header {

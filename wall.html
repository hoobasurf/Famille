        this.classList.add('active'); loadProfiles();
    });
    document.getElementById('tabPerso').addEventListener('click', function() {
        currentView = 'perso';
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active'); loadProfiles();
    });

    // ‚îÄ‚îÄ PROFILS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function loadProfiles() {
        const grid = document.getElementById('profilesGrid');
        grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚è≥</div><div class="empty-state-text">Chargement...</div></div>';
        try {
            const { data: profiles, error } = await supabase
                .from('profiles').select('unique_id,prenom,photo_url,is_online')
                .neq('unique_id', currentUniqueId)
                .order('is_online',{ascending:false}).order('prenom',{ascending:true});
            if (error) throw error;
            if (!profiles || profiles.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><div class="empty-state-text">Aucun utilisateur trouv√©</div></div>';
                return;
            }
            const ids = profiles.map(p => p.unique_id);
            const { data: postsRows } = await supabase.from('wall_posts').select('wall_owner_id')
                .in('wall_owner_id', ids).eq('is_public', currentView === 'commun');
            const countsMap = {};
            (postsRows||[]).forEach(r => { countsMap[r.wall_owner_id] = (countsMap[r.wall_owner_id]||0)+1; });
            grid.innerHTML = '';
            profiles.forEach(p => {
                const count = countsMap[p.unique_id] || 0;
                const card  = document.createElement('div');
                card.className = 'profile-card';
                card.onclick   = () => openModal(p);
                const av = p.photo_url ? `<img src="${esc(p.photo_url)}" alt="${esc(p.prenom)}">` : esc(p.prenom[0].toUpperCase());
                card.innerHTML = `
                    <div class="profile-avatar">${av}<div class="status-dot ${p.is_online?'online':'offline'}"></div></div>
                    <div class="profile-name">${esc(p.prenom)}</div>
                    <div class="profile-count">${count} publication${count>1?'s':''}</div>`;
                grid.appendChild(card);
            });
        } catch(err) {
            console.error(err);
            grid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div class="empty-state-text">Erreur<br><small>${esc(err.message)}</small></div></div>`;
        }
    }

    // ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function openModal(user) {
        currentModalUser = user;
        const isPerso = currentView === 'perso';
        const isMe    = user.unique_id === currentUniqueId;

        const av = user.photo_url ? `<img src="${esc(user.photo_url)}" alt="${esc(user.prenom)}">` : esc(user.prenom[0].toUpperCase());
        document.getElementById('modalAvatar').innerHTML   = av;
        document.getElementById('modalName').textContent   = user.prenom;
        document.getElementById('modalStatus').textContent = isPerso ? 'Mur personnel' : 'Mur commun';

        // Panneau fond : seulement sur mur perso ET si c'est son propre profil
        const bgHTML = (isPerso && isMe) ? buildBgPanel() : '';

        // Composer : seulement sur mur commun
        const composerHTML = !isPerso ? `
            <div class="post-composer">
                <textarea class="post-composer-input" id="postInput" placeholder="√âcrire sur le mur de ${esc(user.prenom)}‚Ä¶"></textarea>
                <div class="image-preview-wrap" id="imagePreviewWrap">
                    <img id="imagePreviewImg" src="" alt="Aper√ßu">
                    <button class="image-preview-remove" onclick="window.removeImage()">√ó</button>
                </div>
                <div class="post-composer-actions">
                    <label class="photo-btn-label" title="Ajouter une photo">
                        üì∑<input type="file" id="postImageInput" accept="image/*">
                    </label>
                    <button class="btn btn-primary" id="publishBtn" onclick="window.publishPost()" style="flex:1">üì§ Publier</button>
                </div>
                <div class="publish-error" id="publishError"></div>
            </div>` : '';

        document.getElementById('modalContent').innerHTML = bgHTML + composerHTML +
            '<div id="postsContainer"><div class="empty-state"><div class="empty-state-icon">‚è≥</div><div class="empty-state-text">Chargement‚Ä¶</div></div></div>';

        // Preview photo
        const imgInput = document.getElementById('postImageInput');
        if (imgInput) {
            imgInput.addEventListener('change', function() {
                const file = this.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('imagePreviewImg').src = e.target.result;
                    document.getElementById('imagePreviewWrap').style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
        }

        // Setup panneau fond
        if (isPerso && isMe) setupBgPanel();

        document.getElementById('modalOverlay').classList.add('open');
        document.body.style.overflow = 'hidden';
        await loadPosts(user.unique_id);
    }

    function buildBgPanel() {
        const presetsHTML = BG_PRESETS.map(p =>
            `<div class="bg-preset" title="${p.id}" data-bg-id="${p.id}" style="background:${p.style}" onclick="window.selectPreset('${p.id}','${p.style}')"></div>`
        ).join('');
        return `<div class="bg-panel">
            <div class="bg-panel-title">üé® Arri√®re-fond <span style="font-size:11px;opacity:.55;font-weight:400">(visible par tous)</span></div>
            <div class="bg-options">
                ${presetsHTML}
                <div class="bg-sep"></div>
                <input type="color" id="bgColorPicker" value="#667eea" title="Couleur personnalis√©e">
                <label class="bg-photo-label">üñºÔ∏è Photo<input type="file" id="bgPhotoInput" accept="image/*"></label>
                <button class="bg-reset-btn" onclick="window.resetBg()">‚Ü∫ D√©faut</button>
            </div>
        </div>`;
    }

    function setupBgPanel() {
        const cp = document.getElementById('bgColorPicker');
        if (cp) cp.addEventListener('input', function() { applyBg('color', this.value); });
        const pp = document.getElementById('bgPhotoInput');
        if (pp) pp.addEventListener('change', async function() {
            const file = this.files[0]; if (!file) return;
            const fn = `bg_${Date.now()}.${file.name.split('.').pop()}`;
            const { error } = await supabase.storage.from('chat-files').upload(fn, file, { contentType: file.type });
            if (!error) {
                const { data: u } = supabase.storage.from('chat-files').getPublicUrl(fn);
                applyBg('image', u.publicUrl);
            }
        });
    }

    window.closeModal = function() {
        document.getElementById('modalOverlay').classList.remove('open');
        document.body.style.overflow = '';
        currentModalUser = null;
    };
    window.goToChat = function() {
        if (!currentModalUser) return;
        localStorage.setItem('openPrivateChat', currentModalUser.unique_id);
        window.location.href = 'chat.html';
    };

    // ‚îÄ‚îÄ POSTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function loadPosts(ownerId) {
        const container = document.getElementById('postsContainer');
        if (!container) return;
        try {
            const { data: posts, error } = await supabase.from('wall_posts').select('*')
                .eq('wall_owner_id', ownerId)
                .eq('is_public', currentView === 'commun')
                .order('created_at', { ascending: false });
            if (error) throw error;
            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div class="empty-state-text">Aucune publication</div></div>';
                return;
            }
            const postIds = posts.map(p => p.id);
            const [{ data: allLikes }, { data: allComments }] = await Promise.all([
                supabase.from('wall_likes').select('*').in('post_id', postIds),
                supabase.from('wall_comments').select('*').in('post_id', postIds)
            ]);
            container.innerHTML = '';
            posts.forEach(post => {
                const likes    = (allLikes   ||[]).filter(l => l.post_id === post.id);
                const comments = (allComments||[]).filter(c => c.post_id === post.id);
                container.appendChild(renderPost(post, likes, comments));
            });
        } catch(err) {
            console.error(err);
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div class="empty-state-text">Erreur<br><small>${esc(err.message)}</small></div></div>`;
        }
    }

    function renderPost(post, likes, comments) {
        const el = document.createElement('div');
        el.className = 'post';
        el.dataset.postId = post.id;
        const av = post.author_photo ? `<img src="${esc(post.author_photo)}" alt="${esc(post.author_name)}">` : esc((post.author_name||'?')[0].toUpperCase());
        const imgHTML = post.image_url ? `<img src="${esc(post.image_url)}" alt="Image" class="post-image" onerror="this.style.display='none'">` : '';
        const isLiked = likes.some(l => l.user_id === currentUniqueId);
        el.innerHTML = `
            <div class="post-header">
                <div class="post-avatar">${av}</div>
                <div><div class="post-author-name">${esc(post.author_name)}</div><div class="post-time">${formatTime(post.created_at)}</div></div>
            </div>
            <div class="post-content">${esc(post.content)}</div>
            ${imgHTML}
            <div class="post-actions">
                <div class="post-action ${isLiked?'liked':''}" onclick="window.toggleLike(${post.id})">
                    <span>${isLiked?'‚ù§Ô∏è':'ü§ç'}</span><span id="lk-${post.id}">${likes.length}</span>
                </div>
                <div class="post-action" onclick="window.toggleComments(${post.id})">
                    <span>üí¨</span><span id="cm-${post.id}">${comments.length}</span>
                </div>
            </div>
            <div class="comments-section" id="comments-${post.id}" style="display:none;">
                <div id="commentsList-${post.id}"></div>
                <div class="comment-composer">
                    <input type="text" class="comment-input" id="ci-${post.id}" placeholder="√âcrire un commentaire‚Ä¶"
                        onkeypress="if(event.key==='Enter') window.postComment(${post.id})">
                    <button class="comment-send-btn" id="cb-${post.id}" onclick="window.postComment(${post.id})">‚û§</button>
                </div>
            </div>`;
        return el;
    }

    // ‚îÄ‚îÄ PUBLIER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.publishPost = async function() {
        const input      = document.getElementById('postInput');
        const content    = input ? input.value.trim() : '';
        const imageInput = document.getElementById('postImageInput');
        const errorDiv   = document.getElementById('publishError');
        const publishBtn = document.getElementById('publishBtn');

        if (errorDiv) { errorDiv.style.display = 'none'; }
        if (!content) { alert('√âcrivez quelque chose !'); return; }
        if (!currentModalUser) return;
        if (publishBtn) { publishBtn.disabled = true; publishBtn.textContent = '‚è≥ Publication‚Ä¶'; }

        try {
            let imageUrl = null;

            // FIX PHOTO : upload binaire direct depuis le File object
            if (imageInput && imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const ext  = file.name.split('.').pop().toLowerCase() || 'jpg';
                const fn   = `wall_${Date.now()}.${ext}`;

                const { error: upErr } = await supabase.storage
                    .from('chat-files')
                    .upload(fn, file, { contentType: file.type, upsert: false });

                if (upErr) {
                    console.warn('Upload photo √©chou√©:', upErr.message);
                } else {
                    const { data: urlData } = supabase.storage.from('chat-files').getPublicUrl(fn);
                    imageUrl = urlData.publicUrl;
                }
            }

            const { error: insertErr } = await supabase.from('wall_posts').insert({
                author_id:     currentUniqueId,
                wall_owner_id: currentModalUser.unique_id,
                author_name:   currentUserPrenom,
                author_photo:  currentUserPhoto || null,
                content,
                image_url:     imageUrl,
                is_public:     currentView === 'commun'
            });
            if (insertErr) throw insertErr;

            input.value = '';
            window.removeImage();
            await loadPosts(currentModalUser.unique_id);

        } catch(err) {
            console.error(err);
            if (errorDiv) { errorDiv.textContent = '‚ùå ' + (err.message||'Erreur'); errorDiv.style.display = 'block'; }
        } finally {
            if (publishBtn) { publishBtn.disabled = false; publishBtn.innerHTML = 'üì§ Publier'; }
        }
    };

    window.removeImage = function() {
        const inp  = document.getElementById('postImageInput');
        const wrap = document.getElementById('imagePreviewWrap');
        const img  = document.getElementById('imagePreviewImg');
        if (inp)  inp.value = '';
        if (img)  img.src   = '';
        if (wrap) wrap.style.display = 'none';
    };

    // ‚îÄ‚îÄ LIKE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.toggleLike = async function(postId) {
        try {
            const { data: ex } = await supabase.from('wall_likes').select('id')
                .eq('post_id',postId).eq('user_id',currentUniqueId).maybeSingle();
            if (ex) { await supabase.from('wall_likes').delete().eq('id',ex.id); }
            else    { await supabase.from('wall_likes').insert({ post_id:postId, user_id:currentUniqueId, user_name:currentUserPrenom }); }
            if (currentModalUser) await loadPosts(currentModalUser.unique_id);
        } catch(err) { console.error(err); }
    };

    // ‚îÄ‚îÄ COMMENTAIRES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.toggleComments = async function(postId) {
        const sec = document.getElementById('comments-'+postId);
        const vis = sec.style.display !== 'none';
        sec.style.display = vis ? 'none' : 'block';
        if (!vis) await loadComments(postId);
    };

    async function loadComments(postId) {
        const container = document.getElementById('commentsList-'+postId);
        if (!container) return;
        try {
            const { data: comments, error } = await supabase.from('wall_comments').select('*')
                .eq('post_id',postId).order('created_at',{ascending:true});
            if (error) throw error;
            container.innerHTML = '';
            (comments||[]).forEach(c => {
                const el = document.createElement('div');
                el.className = 'comment';
                const av = c.author_photo ? `<img src="${esc(c.author_photo)}" alt="${esc(c.author_name)}">` : esc((c.author_name||'?')[0].toUpperCase());
                el.innerHTML = `
                    <div class="comment-avatar">${av}</div>
                    <div class="comment-content">
                        <div class="comment-author">${esc(c.author_name)}</div>
                        <div class="comment-text">${esc(c.content)}</div>
                        <div class="comment-time">${formatTime(c.created_at)}</div>
                    </div>`;
                container.appendChild(el);
            });
        } catch(err) { console.error(err); }
    }

    window.postComment = async function(postId) {
        const input   = document.getElementById('ci-'+postId);
        const btn     = document.getElementById('cb-'+postId);
        const content = input ? input.value.trim() : '';
        if (!content) return;
        if (btn) btn.disabled = true;
        try {
            const { error } = await supabase.from('wall_comments').insert({
                post_id:postId, author_id:currentUniqueId,
                author_name:currentUserPrenom, author_photo:currentUserPhoto||null, content
            });
            if (error) throw error;
            if (input) input.value = '';
            await loadComments(postId);
            const cnt = document.getElementById('cm-'+postId);
            if (cnt) cnt.textContent = parseInt(cnt.textContent||'0')+1;
        } catch(err) { console.error(err); }
        finally { if (btn) btn.disabled = false; }
    };

    // ‚îÄ‚îÄ UTILS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function esc(str) {
        return String(str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
    function formatTime(iso) {
        if (!iso) return '';
        const d=new Date(iso), diff=Date.now()-d;
        const m=Math.floor(diff/60000), h=Math.floor(diff/3600000), j=Math.floor(diff/86400000);
        if (m<1)  return '√Ä l\'instant';
        if (m<60) return m+' min';
        if (h<24) return h+' h';
        if (j<7)  return j+' j';
        return d.toLocaleDateString('fr-FR',{day:'2-digit',month:'short'});
    }

    // ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    loadGlobalBg();
    loadProfiles();
    document.getElementById('modalOverlay').addEventListener('click', e => { if (e.target===e.currentTarget) window.closeModal(); });
    document.addEventListener('keydown', e => { if (e.key==='Escape') window.closeModal(); });
</script>

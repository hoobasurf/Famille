            <div class="post-header-info">
                <div class="post-author-name">${esc(post.author_name)}</div>
                <div class="post-time">${formatTime(post.created_at)}</div>
            </div>
            ${deleteBtn}
        </div>
        <div class="post-content">${esc(post.content)}</div>
        ${imgHTML}
        <div class="post-actions">
            <div class="post-action ${isLiked?'liked':''}" onclick="window.__toggleLike(${post.id},${isLiked},${isPerso})">
                <span>${isLiked?'â¤ï¸':'ğŸ¤'}</span><span>${likes.length}</span>
            </div>
            <div class="post-action" onclick="window.__toggleComments(this)">
                <span>ğŸ’¬</span><span>${comments.length}</span>
            </div>
        </div>
        ${likersTxt ? `<div class="likes-names">â¤ï¸ ${likersTxt}</div>` : ''}
        <div class="comments-section">
            ${comments.map(c => renderComment(c, isPerso)).join('')}
            <div class="comment-composer">
                <div class="comment-composer-avatar">${currentUserPhoto ? `<img src="${esc(currentUserPhoto)}">` : esc((currentUserPrenom||'?')[0].toUpperCase())}</div>
                <input class="comment-input" placeholder="Commenterâ€¦" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();window.__sendComment(${post.id},this,${isPerso})}">
                <button class="comment-send-btn" onclick="window.__sendComment(${post.id},this.previousElementSibling,${isPerso})">â¤</button>
            </div>
        </div>`;
    return el;
}

function renderComment(c, isPerso) {
    const isOwn   = c.author_id === currentUniqueId;
    const av      = c.author_photo ? `<img src="${esc(c.author_photo)}">` : esc((c.author_name||'?')[0].toUpperCase());
    const delBtn  = isOwn ? `<button class="comment-delete-btn" onclick="window.__deleteComment(${c.id},${isPerso})">âœ•</button>` : '';
    return `<div class="comment">
        <div class="comment-avatar">${av}</div>
        <div class="comment-content">
            <div class="comment-header"><span class="comment-author">${esc(c.author_name)}</span>${delBtn}</div>
            <div class="comment-text">${esc(c.content)}</div>
            <div class="comment-time">${formatTime(c.created_at)}</div>
        </div>
    </div>`;
}

// Handlers globaux pour les onclick inline
window.__deletePost     = (id, p) => deletePost(id, p);
window.__toggleLike     = (id, liked, p) => toggleLike(id, liked, p);
window.__sendComment    = (id, input, p) => sendComment(id, input, p);
window.__deleteComment  = (id, p) => deleteComment(id, p);
window.__toggleComments = btn => btn.closest('.post').querySelector('.comments-section').classList.toggle('open');

function esc(str) {
    return String(str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function formatTime(iso) {
    if (!iso) return '';
    const d = new Date(iso), diff = Date.now() - d;
    const m = Math.floor(diff/60000), h = Math.floor(diff/3600000), j = Math.floor(diff/86400000);
    if (m < 1) return 'Ã€ l\'instant';
    if (m < 60) return m + ' min';
    if (h < 24) return h + ' h';
    if (j < 7) return j + ' j';
    return d.toLocaleDateString('fr-FR', { day:'2-digit', month:'short' });
}

                reader.readAsDataURL(file);

        }

        document.getElementById('modalOverlay').classList.add('open');
        document.body.style.overflow = 'hidden';
        await loadPosts(user.unique_id);
    }

    window.removeImage = function () {
        document.getElementById('postImageInput').value = '';
        document.getElementById('imagePreviewImg').src  = '';
        document.getElementById('imagePreviewWrap').style.display = 'none';
    };

    window.closeModal = function () {
        document.getElementById('modalOverlay').classList.remove('open');
        document.body.style.overflow = '';
        currentModalUser = null;
    };
    window.goToChat = function () {
        if (!currentModalUser) return;
        localStorage.setItem('openPrivateChat', currentModalUser.unique_id);
        window.location.href = 'chat.html';
    };

    // ‚îÄ‚îÄ CHARGER POSTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function loadPosts(ownerId) {
        const container = document.getElementById('postsContainer');
        if (!container) return;
        try {
            const { data: posts, error } = await supabase
                .from('wall_posts').select('*')
                .eq('wall_owner_id', ownerId)
                .eq('is_public', currentView === 'public')
                .order('created_at', { ascending: false });

            if (error) throw error;
            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div class="empty-state-text">Aucune publication</div></div>';
                return;
            }

            const postIds = posts.map(p => p.id);
            const [{ data: allLikes }, { data: allComments }] = await Promise.all([
                supabase.from('wall_likes').select('*').in('post_id', postIds),
                supabase.from('wall_comments').select('*').in('post_id', postIds)
            ]);

            container.innerHTML = '';
            posts.forEach(post => {
                const likes    = (allLikes    || []).filter(l => l.post_id === post.id);
                const comments = (allComments || []).filter(c => c.post_id === post.id);
                container.appendChild(renderPost(post, likes, comments));
            });
        } catch (err) {
            console.error('Erreur posts:', err);
            container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><div class="empty-state-text">Erreur<br><small style="font-size:12px;opacity:.6">${esc(err.message)}</small></div></div>`;
        }
    }

    // ‚îÄ‚îÄ RENDER POST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function renderPost(post, likes, comments) {
        const el = document.createElement('div');
        el.className = 'post';
        el.dataset.postId = post.id;
        const av = post.author_photo
            ? `<img src="${esc(post.author_photo)}" alt="${esc(post.author_name)}">`
            : esc((post.author_name || '?')[0].toUpperCase());
        const imgHTML = post.image_url
            ? `<img src="${esc(post.image_url)}" alt="Image" class="post-image">`
            : '';
        const isLiked = likes.some(l => l.user_id === currentUniqueId);

        el.innerHTML = `
            <div class="post-header">
                <div class="post-avatar">${av}</div>
                <div class="post-author-info">
                    <div class="post-author-name">${esc(post.author_name)}</div>
                    <div class="post-time">${formatTime(post.created_at)}</div>
                </div>
            </div>
            <div class="post-content">${esc(post.content)}</div>
            ${imgHTML}
            <div class="post-actions">
                <div class="post-action ${isLiked ? 'liked' : ''}" onclick="window.toggleLike(${post.id})">
                    <span class="post-action-icon">${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                    <span id="likesCount-${post.id}">${likes.length}</span>
                </div>
                <div class="post-action" onclick="window.toggleComments(${post.id})">
                    <span class="post-action-icon">üí¨</span>
                    <span id="commentsCount-${post.id}">${comments.length}</span>
                </div>
            </div>
            <div class="comments-section" id="comments-${post.id}" style="display:none;">
                <div id="commentsList-${post.id}"></div>
                <!-- FIX : bouton envoyer commentaire -->
                <div class="comment-composer">
                    <input type="text" class="comment-input" id="commentInput-${post.id}"
                        placeholder="√âcrire un commentaire‚Ä¶"
                        onkeypress="if(event.key==='Enter') window.postComment(${post.id})">
                    <button class="comment-send-btn" id="commentBtn-${post.id}"
                        onclick="window.postComment(${post.id})" title="Envoyer">
                        ‚û§
                    </button>
                </div>
            </div>
        `;
        return el;
    }

    // ‚îÄ‚îÄ PUBLIER POST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.publishPost = async function () {
        const input      = document.getElementById('postInput');
        const content    = input ? input.value.trim() : '';
        const imageInput = document.getElementById('postImageInput');
        const errorDiv   = document.getElementById('publishError');
        const publishBtn = document.getElementById('publishBtn');

        if (errorDiv) { errorDiv.style.display = 'none'; errorDiv.textContent = ''; }
        if (!content) { alert('√âcrivez quelque chose !'); return; }
        if (!currentModalUser) return;
        if (publishBtn) { publishBtn.disabled = true; publishBtn.textContent = '‚è≥ Publication‚Ä¶'; }

        try {
            let imageUrl = null;

            // Upload image
            if (imageInput && imageInput.files && imageInput.files[0]) {
                const file     = imageInput.files[0];
                const fileName = Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9._-]/g, '');
                const { error: upErr } = await supabase.storage.from('chat-files').upload(fileName, file);
                if (!upErr) {
                    const { data: urlData } = supabase.storage.from('chat-files').getPublicUrl(fileName);
                    imageUrl = urlData.publicUrl;
                }
            }

            const { error: insertErr } = await supabase.from('wall_posts').insert({
                author_id:     currentUniqueId,
                wall_owner_id: currentModalUser.unique_id,
                author_name:   currentUserPrenom,
                author_photo:  currentUserPhoto || null,
                content:       content,
                image_url:     imageUrl,
                is_public:     true
            });

            if (insertErr) throw insertErr;

            input.value = '';
            window.removeImage();
            await loadPosts(currentModalUser.unique_id);

        } catch (err) {
            console.error('Erreur publication:', err);
            if (errorDiv) { errorDiv.textContent = '‚ùå ' + (err.message || 'Erreur'); errorDiv.style.display = 'block'; }
        } finally {
            if (publishBtn) { publishBtn.disabled = false; publishBtn.innerHTML = 'üì§ Publier'; }
        }
    };

    // ‚îÄ‚îÄ TOGGLE LIKE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.toggleLike = async function (postId) {
        try {
            const { data: existing } = await supabase
                .from('wall_likes').select('id')
                .eq('post_id', postId).eq('user_id', currentUniqueId)
                .maybeSingle();
            if (existing) {
                await supabase.from('wall_likes').delete().eq('id', existing.id);
            } else {
                await supabase.from('wall_likes').insert({ post_id: postId, user_id: currentUniqueId, user_name: currentUserPrenom });
            }
            if (currentModalUser) await loadPosts(currentModalUser.unique_id);
        } catch (err) { console.error('Erreur like:', err); }
    };

    // ‚îÄ‚îÄ TOGGLE COMMENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.toggleComments = async function (postId) {
        const section = document.getElementById('comments-' + postId);
        const visible = section.style.display !== 'none';
        section.style.display = visible ? 'none' : 'block';
        if (!visible) await loadComments(postId);
    };

    // ‚îÄ‚îÄ CHARGER COMMENTAIRES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function loadComments(postId) {
        const container = document.getElementById('commentsList-' + postId);
        if (!container) return;
        try {
            const { data: comments, error } = await supabase
                .from('wall_comments').select('*')
                .eq('post_id', postId).order('created_at', { ascending: true });
            if (error) throw error;
            container.innerHTML = '';
            (comments || []).forEach(c => {
                const el = document.createElement('div');
                el.className = 'comment';
                const av = c.author_photo
                    ? `<img src="${esc(c.author_photo)}" alt="${esc(c.author_name)}">`
                    : esc((c.author_name || '?')[0].toUpperCase());
                el.innerHTML = `
                    <div class="comment-avatar">${av}</div>
                    <div class="comment-content">
                        <div class="comment-author">${esc(c.author_name)}</div>
                        <div class="comment-text">${esc(c.content)}</div>
                        <div class="comment-time">${formatTime(c.created_at)}</div>
                    </div>`;
                container.appendChild(el);
            });
        } catch (err) { console.error('Erreur commentaires:', err); }
    }

    // ‚îÄ‚îÄ POSTER COMMENTAIRE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.postComment = async function (postId) {
        const input   = document.getElementById('commentInput-' + postId);
        const btn     = document.getElementById('commentBtn-' + postId);
        const content = input ? input.value.trim() : '';
        if (!content) return;
        if (btn) btn.disabled = true;

        try {
            const { error } = await supabase.from('wall_comments').insert({
                post_id:      postId,
                author_id:    currentUniqueId,
                author_name:  currentUserPrenom,
                author_photo: currentUserPhoto || null,
                content
            });
            if (error) throw error;
            if (input) input.value = '';
            await loadComments(postId);
            const cnt = document.getElementById('commentsCount-' + postId);
            if (cnt) cnt.textContent = parseInt(cnt.textContent || '0') + 1;
        } catch (err) {
            console.error('Erreur commentaire:', err);
        } finally {
            if (btn) btn.disabled = false;
        }
    };

    // ‚îÄ‚îÄ UTILS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function esc(str) {
        return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
    function formatTime(iso) {
        if (!iso) return '';
        const d = new Date(iso), diff = Date.now() - d;
        const m = Math.floor(diff/60000), h = Math.floor(diff/3600000), j = Math.floor(diff/86400000);
        if (m < 1)  return '√Ä l\'instant';
        if (m < 60) return m + ' min';
        if (h < 24) return h + ' h';
        if (j < 7)  return j + ' j';
        return d.toLocaleDateString('fr-FR', { day:'2-digit', month:'short' });
    }

    // ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    loadProfiles();
    document.getElementById('modalOverlay').addEventListener('click', e => {
        if (e.target === e.currentTarget) window.closeModal();
    });
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') window.closeModal();
    });
</script>

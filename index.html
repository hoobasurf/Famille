/* Pour image personnalis√©e */

/* Fond anim√© avec particules flottantes */
#particles-bg {
position: absolute;
width: 100%;
height: 100%;
overflow: hidden;
z-index: 0;
}

.particle {
position: absolute;
border-radius: 50%;
background: rgba(255, 255, 255, 0.1);
animation: float linear infinite;
backdrop-filter: blur(3px);
}

@keyframes float {
0% {
transform: translateY(100vh) translateX(0) rotate(0deg);

}
10% {
opacity: 0.3;
}
90% {
opacity: 0.3;
}
100% {

.login-container {

.login-card {

}

@keyframes slideIn {
from {

}
to {

}
}

/* Effet brillant anim√© sur la carte */

height: 200%;

45deg,
transparent,
rgba(255, 255, 255, 0.05),
transparent
);
transform: rotate(45deg);

}

@keyframes shine {
0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

/* Modal - PLUS TRANSPARENTE */
.modal {
display: none;
position: fixed;
inset: 0;
background: rgba(0, 0, 0, 0.4);

.modal-content {

/* Responsive */
@media (max-width: 500px) {
.login-card {
min-width: 90%;
padding: 40px 30px;
}
}
</style>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ====== Supabase config ======
const supabase = createClient(
  "https://eeikriwrwuynwpzodbbt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVlaWtyaXdyd3V5bndwem9kYmJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NzQ3NjYsImV4cCI6MjA4NjE1MDc2Nn0.MJ6CSmrttEWcrdfy5C7nP4sE_pe19sGNE-WasASPDNc"
);

// ====== √âl√©ments DOM ======
const photoBtn = document.getElementById('photoBtn');
const photoInput = document.getElementById('photoInput');
const profilePreview = document.getElementById('profilePreview');
const prenomInput = document.getElementById('prenom');

// ====== G√©n√©ration particules flottantes ======
function createParticles() {
  const container = document.getElementById('particles-bg');
  for(let i = 0; i < 20; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    const size = Math.random() * 60 + 20;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
    particle.style.animationDelay = Math.random() * 5 + 's';
    container.appendChild(particle);
  }
}
createParticles();

// ====== S√©lecteur de th√®me ======
document.querySelectorAll('.theme-option').forEach(option => {
  option.addEventListener('click', () => {
    const theme = option.dataset.theme;
    document.body.className = 'theme-' + theme;
    document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
    option.classList.add('active');
    localStorage.setItem('theme', theme);
  });
});

// Charger th√®me sauvegard√©
const savedTheme = localStorage.getItem('theme');
if(savedTheme) {
  document.body.className = 'theme-' + savedTheme;
  document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
  document.querySelector(`[data-theme="${savedTheme}"]`)?.classList.add('active');
}

// ====== Th√®me personnalis√© (image de fond) ======
const customBgInput = document.getElementById('customBgInput');
if(customBgInput) {
  customBgInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (e) => {
      const imageUrl = e.target.result;
      document.body.style.backgroundImage = `url(${imageUrl})`;
      document.body.className = 'custom-bg';
      document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
      localStorage.setItem('customBg', imageUrl);
      localStorage.setItem('theme', 'custom');
    };
    reader.readAsDataURL(file);
  };
}

// Charger fond personnalis√© si sauvegard√©
const savedCustomBg = localStorage.getItem('customBg');
if(savedCustomBg && savedTheme === 'custom') {
  document.body.style.backgroundImage = `url(${savedCustomBg})`;
  document.body.className = 'custom-bg';
}

// ====== Upload photo ======
photoBtn.onclick = () => photoInput.click();

photoInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // Afficher dans le preview ET dans le logo (SANS v√©rifier le pr√©nom)
  const reader = new FileReader();
  reader.onload = (e) => {
    const imageUrl = e.target.result;
    profilePreview.src = imageUrl;
    profilePreview.classList.remove('hidden');
    
    // Afficher dans le logo en haut
    const logoCircle = document.getElementById('logoCircle');
    logoCircle.innerHTML = `<img src="${imageUrl}" alt="Photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
    
    // Sauvegarder temporairement
    localStorage.setItem('tempPhotoPreview', imageUrl);
  };
  reader.readAsDataURL(file);

  // Upload vers Supabase seulement si pr√©nom est saisi
  const prenom = prenomInput.value.trim();
  if(!prenom) {
    console.log("Photo s√©lectionn√©e, en attente du pr√©nom pour l'upload");
    return;
  }

  // Upload vers Supabase
  const filePath = `profiles/${prenom}_${Date.now()}.${file.name.split('.').pop()}`;
  const { error: uploadError } = await supabase.storage.from('images').upload(filePath, file, {
    upsert: true
  });
  
  if(uploadError) {
    console.error("Erreur upload:", uploadError);
    alert("‚ùå Erreur upload: " + uploadError.message);
    return;
  }

  const { data } = supabase.storage.from('images').getPublicUrl(filePath);
  if(!data?.publicUrl) {
    alert("‚ùå Impossible de r√©cup√©rer l'URL de l'image");
    return;
  }

  // Sauvegarder l'URL pour l'utiliser lors de la connexion
  localStorage.setItem('pendingPhotoUrl', data.publicUrl);
  console.log("Photo upload√©e:", data.publicUrl);
};

// ====== Connexion ======
document.getElementById('connexionBtn').onclick = async () => {
  const prenom = prenomInput.value.trim();
  const password = document.getElementById('password').value;

  if(!prenom) {
    alert("‚ö†Ô∏è Veuillez saisir votre pr√©nom");
    return;
  }

  // Admin sp√©cial
  if(prenom === "Steph" && password === "Steph1511") {
    localStorage.setItem('prenom', prenom);
    document.getElementById('choiceModal').style.display = 'flex';
    return;
  }

  // Utilisateur normal : v√©rifier ou cr√©er profil
  const { data: existing } = await supabase
    .from('profiles')
    .select('*')
    .eq('prenom', prenom)
    .single();

  const photoUrl = localStorage.getItem('pendingPhotoUrl') || profilePreview.src || null;

  if(!existing) {
    // Nouveau utilisateur
    await supabase.from('profiles').insert({ 
      prenom, 
      password,
      photo_url: photoUrl,
      is_online: true 
    });
  } else {
    // V√©rifier mot de passe
    if(existing.password && existing.password !== password) {
      alert("‚ùå Mot de passe incorrect");
      return;
    }
    // Mettre √† jour photo et status
    await supabase.from('profiles')
      .update({ 
        is_online: true,
        photo_url: photoUrl || existing.photo_url
      })
      .eq('prenom', prenom);
  }

  localStorage.setItem('prenom', prenom);
  localStorage.setItem('userPhotoUrl', photoUrl);
  localStorage.removeItem('pendingPhotoUrl');
  window.location.href = 'chat.html';
};

// ====== Modal admin ======
document.getElementById('creationBtn').onclick = () => {
  window.location.href = 'owner.html';
};

document.getElementById('visiteBtn').onclick = () => {
  window.location.href = 'chat.html';
};

document.getElementById('choiceModal').onclick = (e) => {
  if(e.target === document.getElementById('choiceModal')) {
    document.getElementById('choiceModal').style.display = 'none';
  }
};

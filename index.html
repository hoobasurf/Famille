/* Particules flottantes */
.particle {
position: absolute;
border-radius: 50%;
background: rgba(255, 255, 255, 0.1);
animation: float linear infinite;
backdrop-filter: blur(3px);
}

@keyframes float {

}
10% {

}
90% {

}
100% {
transform: translateY(-100px) translateX(100px) rotate(360deg);
opacity: 0;
}
}

/* Bulles d‚Äôaquarium */
.bubble {
position: absolute;
border-radius: 50%;
background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(100, 200, 255, 0.3));
animation: bubbleRise linear infinite;
box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
}

@keyframes bubbleRise {
0% {
transform: translateY(100vh) translateX(0) scale(0.5);
opacity: 0;
}
10% {
opacity: 0.7;
}
90% {
opacity: 0.7;
}
100% {
transform: translateY(-100px) translateX(50px) scale(1.2);
opacity: 0;
}
}

/* √âl√©ments qui marchent/volent */
.moving-element {

animation: moveAcross linear infinite;

}

@keyframes moveAcross {
0% {
transform: translateX(-100px) scaleX(1);
}
48% {
transform: translateX(calc(100vw + 100px)) scaleX(1);
}
50% {
transform: translateX(calc(100vw + 100px)) scaleX(-1);
}
98% {
transform: translateX(-100px) scaleX(-1);
}
100% {
transform: translateX(-100px) scaleX(1);
}
}

/* √âtoiles filantes */
.star {

width: 2px;
height: 2px;
background: white;
border-radius: 50%;

}

}
100% {

opacity: 0;
}
}

/* Balancement */

// ====== Upload photo de profil ======
photoBtn.onclick = () => photoInput.click();

photoInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // Afficher dans le logo imm√©diatement
  const reader = new FileReader();
  reader.onload = (e) => {
    const imageUrl = e.target.result;
    const logoCircle = document.getElementById('logoCircle');
    logoCircle.innerHTML = `<img src="${imageUrl}" alt="Photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
    localStorage.setItem('tempPhotoPreview', imageUrl);
  };
  reader.readAsDataURL(file);

  const prenom = prenomInput.value.trim();
  if(!prenom) {
    console.log("Photo s√©lectionn√©e, en attente du pr√©nom pour l'upload");
    return;
  }

  // Upload vers Supabase
  const filePath = `profiles/${prenom}_${Date.now()}.${file.name.split('.').pop()}`;
  const { error: uploadError } = await supabase.storage.from('images').upload(filePath, file, {
    upsert: true
  });
  
  if(uploadError) {
    console.error("Erreur upload:", uploadError);
    alert("‚ùå Erreur upload: " + uploadError.message);
    return;
  }

  const { data } = supabase.storage.from('images').getPublicUrl(filePath);
  if(!data?.publicUrl) {
    alert("‚ùå Impossible de r√©cup√©rer l'URL de l'image");
    return;
  }

  localStorage.setItem('pendingPhotoUrl', data.publicUrl);
  console.log("Photo upload√©e:", data.publicUrl);
};

// ====== Connexion ======
document.getElementById('connexionBtn').onclick = async () => {
  const prenom = prenomInput.value.trim();
  const password = document.getElementById('password').value;

  if(!prenom) {
    alert("‚ö†Ô∏è Veuillez saisir votre pr√©nom");
    return;
  }

  // Admin sp√©cial
  if(prenom === "Steph" && password === "Steph1511") {
    localStorage.setItem('prenom', prenom);
    document.getElementById('choiceModal').style.display = 'flex';
    return;
  }

  // Utilisateur normal : v√©rifier ou cr√©er profil
  const { data: existing } = await supabase
    .from('profiles')
    .select('*')
    .eq('prenom', prenom)
    .single();

  const photoUrl = localStorage.getItem('pendingPhotoUrl') || null;

  if(!existing) {
    // Nouveau utilisateur
    await supabase.from('profiles').insert({ 
      prenom, 
      password,
      photo_url: photoUrl,
      is_online: true 
    });
  } else {
    // V√©rifier mot de passe
    if(existing.password && existing.password !== password) {
      alert("‚ùå Mot de passe incorrect");
      return;
    }
    // Mettre √† jour photo et status
    await supabase.from('profiles')
      .update({ 
        is_online: true,
        photo_url: photoUrl || existing.photo_url
      })
      .eq('prenom', prenom);
  }

  localStorage.setItem('prenom', prenom);
  localStorage.setItem('userPhotoUrl', photoUrl);
  localStorage.removeItem('pendingPhotoUrl');
  
  window.location.href = 'chat.html';
};
